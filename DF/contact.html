<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<title></title>
</head>
<body>
	<section>
        <div class="container">
          <form action="https://formspree.io/f/mknkaabl" method="POST" id="my-form">
      
            <div class="form-group">
              <label for="firstName"> Name Surname</label>
              <input type="text" id="firstName" name="firstName">
            </div>
      
            <div class="form-group">
              <label for="Jewellery code">Jewellery code</label>
              <input type="text" id="Jewellery code" name="Jewellery code">
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
     

            <div class="form-group">
              <label for="massage">Massage</label>
              <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
            </div>
      
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </section>


      <script src="js/contact.js"></script>
</body>
</html>
